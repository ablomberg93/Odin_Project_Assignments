<!DOCTYPE html>
    <html lang="En">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My First Webpage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>HTML Boilerplate</h1>
        <p>This is a basic HTML boilerplate.</p>
        <script src="script.js"></script>
    </body>
    </html>
</!DOCTYPE html>
<!-- This is a basic HTML boilerplate. It includes the doctype, html, head, and body tags. The head section contains meta tags for character set and viewport settings, a title tag, and a link to an external CSS file. The body section contains a heading and a paragraph, as well as a script tag linking to an external JavaScript file. -->
